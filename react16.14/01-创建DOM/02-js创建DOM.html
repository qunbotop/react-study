<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- react核心库 -->
    <script src="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-1-M/react/16.14.0/umd/react.development.js"></script>
    <!-- react操作DOM -->
    <script src="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-1-M/react-dom/16.14.0/umd/react-dom.development.js"></script>
</head>
<body>
    
    <div id="root"></div>

    <script> 
        /**
         * 使用js创建，如果有多层嵌套，没有层次锁进，不利于编码，所以推荐使用JSX形式
         * */

        // React.createElement(标签名, 属性值, 内容)
        const h1 = React.createElement('h1', { id: 'h1' } ,'hello react')
        // 将h1渲染到根元素下
        ReactDOM.render(
            h1,
            document.getElementById('root')
        );
    </script>

</body>
</html>
